<!DOCTYPE HTML>
<html>
	<header>
		<style>
			body {f
				margin: 0px;
				padding: 0px;
			}
			.centered {
  				position: fixed;
  				top: 50%;
  				left: 50%;
  				transform: translate(-50%, -50%);
			}
			#myCanvas {
				border: 3;
				border-style: solid;
				border-color: rgb(0,0,0);
				margin: auto 0;	
			}
		</style>
	</header>
	<body onLoad="drawCircle('center')">
		<div class='container centered'>
			<canvas id="myCanvas" width="100" height="500"></canvas>
			<br/>
			<button type="button" onClick="drawCircle('center')">Center</button>
			<button type="button" style="position:relative;"onClick="drawCircle('topleft')">TopLeft</button>
			<button type="button" onClick="drawCircle('bottomleft')">BottomLeft</button>
			<button type="button" onClick="drawCircle('bottomright')">BottomRight</button>
			<button type="button" onClick="drawCircle('topright')">TopRight</button>
		</div>
		<script>
			var canvas = document.getElementById('myCanvas');
			//document.getElementById('myCanvas').addEventListener("mousemove", doMouseDown, false);
			//document.getElementById('myCanvas').addEventListener("click", doMouseDown, false);

			var context = canvas.getContext('2d');
			var radius = 400;

			function test (s) {alert(s)}

			function drawCircle(drawLocation) {

			var centerWidth = canvas.width/2;
			var centerHeight = canvas.height/2;
			var top = canvas.style.top+(radius + 3); 
			var left = canvas.style.left+(radius + 3); 
			var bottom = canvas.height-(radius + 3);
			var right = canvas.width-(radius + 3);

			switch (drawLocation) {
				case ('center'):
					yCoords = centerHeight;
					xCoords = centerWidth;
				break;

				case ('topleft'):
					yCoords = top;
					xCoords = left;
				break;

				case ('bottomleft'):
					yCoords = bottom;
					xCoords = left;
				break;

				case ('bottomright'):
					yCoords = bottom;
					xCoords = right;
				break;

				case ('topright'):
					yCoords = top;
					xCoords = right;
				break;
			}
			context.clearRect(0,0,canvas.width, canvas.height);
			context.beginPath();
			context.arc(xCoords, yCoords, radius, 0, 2 * Math.PI, false);
			context.fillStyle = 'rgb(46,131,181)';
			context.fill();
			context.lineWidth = 5;
			context.strokeStyle = '#003300';
			context.stroke();
			}

			function doMouseDown(event){
				var canvas_x=event.pageX - canvas.getBoundingClientRect().left;
				var canvas_y=event.pageY - canvas.getBoundingClientRect().top;
				context.beginPath();
				context.arc(canvas_x, canvas_y, radius, 0, 2 * Math.PI, false);
				context.fillStyle = 'rgb(46,131,181)';
				context.fill();
				context.lineWidth = 5;
				context.strokeStyle = '#003300';
				context.stroke();
			}

			
		</script>
	</body>
</html>
