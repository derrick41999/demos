		<script>
			var canvas = document.getElementById('myCanvas');
			var xCoords = canvas.width/2;
			var yCoords = canvas.height/2;


			//The right arrow is keyCode #39
			  document.addEventListener('keydown', function(event) {
			      if(event.keyCode == 37 ) {
			          xCoords = xCoords - 5;
			          context.clearRect(0,0,canvas.width, canvas.height);

			          context.arc(xCoords, yCoords, radius, 0, 2 * Math.PI, false);

			          context.lineWidth = 5;
			          context.strokeStyle = '#003300';
			          context.stroke();
			      }
      			      if(event.keyCode == 38 ) {
			          yCoords = yCoords - 5;
			          context.clearRect(0,0,canvas.width, canvas.height);
			          context.beginPath();
			          context.arc(xCoords, yCoords, radius, 0, 2 * Math.PI, false);
			          context.fillStyle = 'rgb(46,131,181)';
			          context.fill();
			          context.lineWidth = 5;
			          context.strokeStyle = '#003300';
			          context.stroke();
			      }
      			     else if(event.keyCode == 39 ) {
			          xCoords = xCoords + 5;
			          context.clearRect(0,0,canvas.width, canvas.height);
			          context.beginPath();
			          context.arc(xCoords, yCoords, radius, 0, 2 * Math.PI, false);
			          context.fillStyle = 'rgb(46,131,181)';
			          context.fill();
			          context.lineWidth = 5;
			          context.strokeStyle = '#003300';
			          context.stroke();
			      }
        			     else if(event.keyCode == 40 ) {
			          yCoords = yCoords + 5;
			          context.clearRect(0,0,canvas.width, canvas.height);
			          context.beginPath();
			          context.arc(xCoords, yCoords, radius, 0, 2 * Math.PI, false);
			          context.fillStyle = 'rgb(46,131,181)';
			          context.fill();
			          context.lineWidth = 5;
			          context.strokeStyle = '#003300';
			          context.stroke();
			      }
			  }, false);
			// document.getElementById('myCanvas').addEventListener("mousemove", doMouseDown, false);
			//document.getElementById('myCanvas').addEventListener("click", doMouseDown, false);

			var context = canvas.getContext('2d');
			var radius = 50;

			function test (s) {alert(s)}

			function drawCircle(drawLocation) {

			var centerWidth = canvas.width/2;
			var centerHeight = canvas.height/2;
			var top = canvas.style.top+(radius + 3); 
			var left = canvas.style.left+(radius + 3); 
			var bottom = canvas.height-(radius + 3);
			var right = canvas.width-(radius + 3);

			switch (drawLocation) {
				case ('center'):
					yCoords = centerHeight;
					xCoords = centerWidth;
				break;

				case ('topleft'):
					yCoords = top;
					xCoords = left;
				break;

				case ('bottomleft'):
					yCoords = bottom;
					xCoords = left;
				break;

				case ('bottomright'):
					yCoords = bottom;
					xCoords = right;
				break;

				case ('topright'):
					yCoords = top;
					xCoords = right;
				break;
			}
			context.clearRect(0,0,canvas.width, canvas.height);
			context.beginPath();
			context.arc(xCoords, yCoords, radius, 0, 2 * Math.PI, false);
			context.fillStyle = 'rgb(46,131,181)';
			context.fill();
			context.lineWidth = 5;
			context.strokeStyle = '#003300';
			context.stroke();
			}
